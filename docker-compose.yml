services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - FORCE_COLOR=1
    command: ["pnpm", "dev", "--", "--host", "0.0.0.0"]
    tty: true

  supabase:
    build:
      context: ./supabase
    privileged: true
    network_mode: "host"
    volumes:
      - ./supabase:/supabase
      - /var/run/docker.sock:/var/run/docker.sock
    tty: true
    stdin_open: true

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    volumes:
      - ./backend:/app
    command: ["pnpm", "dev", "--", "--host", "0.0.0.0"]
    tty: true